<!DOCTYPE html>
<html>
<head>
<title>App Redirect</title>
<script>
  function redirectToAppStore() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (isAndroid) {
    // Try opening the app
    window.location.href = "indianoil://open";

    // Fallback to Play Store
    setTimeout(function() {
      window.location.replace("https://play.google.com/store/apps/details?id=cx.indianoil.in&hl=en_IN");
    }, 10);

  } else if (isIOS) {
    // Try opening the app
    window.location.href = "indianoil://open";

    // Fallback to App Store
    setTimeout(function() {
      window.location.replace("https://apps.apple.com/in/app/indianoil-one/id1444511410");
    }, 10) } else {
      // Optional: Redirect to a fallback page or display a message
      alert("Oops , Device OS not detected.");
      // alert("App not available on this platform.");
    }
  }

  // Call the function when the page loads
  window.onload = redirectToAppStore;

</script>
</head>

</body>
</html>
