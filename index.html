<!DOCTYPE html>
<html>
<head>
<title>App Redirect</title>
<script>
  function redirectToAppStore() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.replace("https://play.google.com/store/apps/details?id=cx.indianoil.in&hl=en_IN"); // Replace with your Android app link
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.replace("https://apps.apple.com/in/app/indianoil-one/id1444511410"); // Replace with your iOS app link
    } else {
      // Optional: Redirect to a fallback page or display a message
      window.location.replace("YOUR_FALLBACK_LINK_HERE"); // Optional fallback
      // or
      // alert("App not available on this platform.");
    }
  }

  // Call the function when the page loads
  window.onload = redirectToAppStore;

</script>
</head>
<body>

<p>Redirecting...</p>

</body>
</html>
